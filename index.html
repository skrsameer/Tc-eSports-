<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <i class="fas fa-arrow-left top-icon" id="back-icon" onclick="history.back()" style="visibility: hidden"></i>
        <div class="brand">+ <span>TALE ENDERS</span></div>
        <i class="fas fa-plus top-icon" id="plus-icon" title="Upload video"></i>
    </div>

    <main class="main-content container">
        <section class="roles-grid">
            <a class="role-card" href="training_rusher.html#primary">
                <div class="role-img"><img src="wasaana.jpg" alt="Primary"></div>
                <div class="role-text">PRIMARY RUSHER</div>
            </a>

            <a class="role-card" href="training_rusher.html#secondary">
                <div class="role-img"><img src="oscar.png" alt="Secondary"></div>
                <div class="role-text">SECONDARY RUSHER</div>
            </a>

            <a class="role-card" href="training_supporter.html">
                <div class="role-img"><img src="kassie.png" alt="Supporter"></div>
                <div class="role-text">SUPPORTER</div>
            </a>

            <a class="role-card" href="training_bomber.html">
                <div class="role-img"><img src="girl.png" alt="Bomber"></div>
                <div class="role-text">BOMBER</div>
            </a>

            <a class="role-card" href="training_sniper.html">
                <div class="role-img"><img src="pahadi.jpg" alt="Sniper"></div>
                <div class="role-text">SNIPER</div>
            </a>
        </section>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-card">
            <button class="modal-close" id="modalClose">&times;</button>
            <h2>Upload New Video</h2>
            <form id="uploadForm" class="upload-form">
                <input class="neumorphic-input" id="video-title" name="title" type="text" placeholder="Video title" required>
                <input class="neumorphic-input" id="video-file" name="video" type="file" accept="video/*" required>
                <p class="small-note">*Mock upload â€” frontend demo only. Server required for real upload.</p>
                <div class="modal-actions">
                    <button class="neumorphic-button primary-btn" type="submit">Upload</button>
                    <button class="neumorphic-button" type="button" id="modalCancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="maps.html" class="nav-item"><i class="fas fa-map-marked-alt"></i><span>Maps</span></a>
        <a href="team.html" class="nav-item"><i class="fas fa-users"></i><span>Team</span></a>
